datadump.location:
  author: src/main/resources/datadump/test-authors.txt
  works: src/main/resources/datadump/test-works.txt

spring:
  data:
    cassandra:
      keyspace-name: main
      username: ${USERNAME}
      password: ${PASSWORD}
      schema-action: none
      request:
        timeout: 10s
      connection:
        connect-timeout: 10s
        init-query-timeout: 10s

datastax.astra:
  secure-connect-bundle: secure-connect.zip

astra.db:
  id: ${ID}
  region: ${REGION}
  keyspace: main
  application.token: ${APPLICATION_TOKEN}


